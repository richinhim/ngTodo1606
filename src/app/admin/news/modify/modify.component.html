<mat-card>
  <mat-card-header>
    <mat-card-title>글쓰기 수정</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="news">
    <mat-form-field class="mat-block">
      <input matInput placeholder="제목" [(ngModel)]="news.title">
    </mat-form-field>
    <div>
      <ckeditor [(ngModel)]="news.content" debounce="10">
      </ckeditor>
    </div>
    <!-- 로컬화일 업로드 구현부 -->
    <div>
      <label for="uploadedImage">업로드 이미지 선택</label>
      <input type="file" (change)="fileChange($event)" id="uploadedImage"
             accept="image/*" #newFile>
    </div>

    <div style="margin-top: 1em;" fxLayoutAlign="center center">
      <button mat-raised-button mat-button-sm color="primary" (click)="modifyNews()">수 정</button>
    </div>
  </mat-card-content>
</mat-card>
